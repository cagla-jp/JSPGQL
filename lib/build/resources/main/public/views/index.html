<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>CAGLA-TLINITY</title>
        <script type="text/javascript" src="lib/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/tlinity.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <link href="css/style/font-awesome.min.css" rel="stylesheet">  
    </head>
    <body class="">
        <div class="mainContainerL">
            <h1>QUERY</h1>
            <!-- Drop down for select query type -->
            <div class="dropdown">
                <div id="select1" class="select">
                    <span>Query</span>
                    <i class="fa fa-chevron-left displayIcon"></i>
                </div>
                <ul class="dropdown-menu">
                    <li onclick="setSelectStatement('Query')">Query</li>
                </ul>
            </div>
            <!-- Select Query / All Query Type -->
            <div id="container1">
                <div class="container1">
                    <textarea id="txtareaPGQLQuery" rows="10" cols="50">SELECT src.id as s_id, src.properties as s_properties, label(src) as s_label, e.id as e_id, label(e) as e_label, dst.id as id, dst.properties as d_properties, label(dst) as d_label FROM MATCH (src)-[e]->(dst) ON tlinity</textarea>
                </div>
                <div class="container1">
                	<div onclick="deleteAll()" class="btn1">Delete All</div>
                    <div onclick="nodeOnly()" class="btn1">Node Only</div>
                    <div onclick="getAll()" class="btn1">Get All</div>
                </div>
            </div>
            <div class="btn" id="btnPGQLQuery" onclick="PGQLQuery()">Query</div>
        </div> <!-- end of main containerL  -->
        <div class="mainContainerR resultContainer">
            <div class="dis"><h2>Results:</h2></div>
            <div class="output dis">
                <pre id="output"></pre>
            </div>
        </div>
    </body>
    <script>
        $('.dropdown').click(function(){
            $(this).attr('tabindex', 1).focus();
            $(this).toggleClass('active');
            $(this).find('.dropdown-menu').slideToggle(300);
        });
        $('.dropdown').focusout(function(){
            $(this).removeClass('active');
            $(this).find('.dropdown-menu').slideUp(300);
        });
        $('.dropdown .dropdown-menu li').click(function(){
            $(this).parents('.dropdown').find('span').text($(this).text());
            $(this).parents('.dropdown').find('input').attr('value', $(this).attr('id'));
        });
    </script>
</html>
