plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java'
    id 'java-library'
    id 'application'
}

application {
    mainClass = 'GRAPHAPP.App'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    //compileOnly fileTree(dir: './pgxlib', include: ['*.jar'])
	implementation fileTree(dir: './pgxlib', include: '*.jar')
	implementation fileTree(dir: './excellib', include: '*.jar')
	
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.0-jre'
    
    implementation 'io.javalin:javalin:4.1.1'
    
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.8.0-beta4'
}
